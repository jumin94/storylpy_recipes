preprocessors:
  season_preproc_djf: &djf
    extract_season:
      season: djf
    seasonal_statistics:
      operator: mean
      seasons: ['djf']
  season_preproc_djf: &son
    extract_season:
      season: son
    seasonal_statistics:
      operator: mean
      seasons: ['son']
  season_preproc_djf: &jja
    extract_season:
      season: jja
    seasonal_statistics:
      operator: mean
      seasons: ['jja']
  general_preproc: &general_preproc
    custom_order: true
    anomalies:
      period: full
      reference:
        start_year: 1950
        start_month: 01
        start_day: 01
        end_year: 1979
        end_month: 12
        end_day: 31
    extract_time:
      start_year: 2070
      start_month: 01
      start_day: 01
      end_year: 2099
      end_month: 12
      end_day: 31
  Amon_regrid: &Amon_regrid
    regrid:
      scheme:
        reference: esmf_regrid.schemes:ESMFAreaWeighted
      target_grid: 2.5x2.5

  TA_JJA:
    custom_order: true
    <<: *jja
    <<: *general_preproc
    <<: *Amon_regrid
    extract_levels:
      levels: [25000.]
      scheme: linear
    extract_region:
      start_latitude: -15
      end_latitude: 15
      start_longitude: 0
      end_longitude: 360
    area_statistics:
      operator: mean
    ensemble_statistics:
      statistics: ["mean"]

  SPV_JJA:
    custom_order: true
    <<: *jja
    <<: *general_preproc_spv
    <<: *Amon_regrid
    extract_levels:
      levels: [5000.]
      scheme: linear
    extract_region:
      start_latitude: 50
      end_latitude: 60
      start_longitude: 0
      end_longitude: 360
    area_statistics:
      operator: mean
    ensemble_statistics:
      statistics: ["mean"]

  U850_JJA:
    custom_order: true
    <<: *jja
    <<: *general_preproc
    <<: *Amon_regrid
    extract_levels:
      levels: [85000.]
      scheme: linear
    extract_region:
      start_latitude: 20
      end_latitude: 90
      start_longitude: 0
      end_longitude: 360
    ensemble_statistics:
      statistics: ["mean"]

  PR_JJA:
    custom_order: true
    <<: *jja
    <<: *general_preproc
    <<: *Amon_regrid
    ensemble_statistics:
      statistics: ["mean"]

  TA_DJF:
    custom_order: true
    <<: *djf
    <<: *general_preproc
    <<: *Amon_regrid
    extract_levels:
      levels: [25000.]
      scheme: linear
    extract_region:
      start_latitude: -15
      end_latitude: 15
      start_longitude: 0
      end_longitude: 360
    area_statistics:
      operator: mean
    ensemble_statistics:
      statistics: ["mean"]

  SPV_SON:
    custom_order: true
    <<: *son
    <<: *general_preproc_spv
    <<: *Amon_regrid
    extract_levels:
      levels: [5000.]
      scheme: linear
    extract_region:
      start_latitude: 50
      end_latitude: 60
      start_longitude: 0
      end_longitude: 360
    area_statistics:
      operator: mean
    ensemble_statistics:
      statistics: ["mean"]

  U850_DJF:
    custom_order: true
    <<: *djf
    <<: *general_preproc
    <<: *Amon_regrid
    extract_levels:
      levels: [85000.]
      scheme: linear
    extract_region:
      start_latitude: 20
      end_latitude: 90
      start_longitude: 0
      end_longitude: 360
    ensemble_statistics:
      statistics: ["mean"]

  PR_DJF:
    custom_order: true
    <<: *djf
    <<: *general_preproc
    <<: *Amon_regrid
    ensemble_statistics:
      statistics: ["mean"]

  GW:
    custom_order: true
    <<: *general_preproc
    <<: *Amon_regrid
    extract_region:
      start_latitude: -90
      end_latitude: 90
      start_longitude: 0
      end_longitude: 360
    area_statistics:
      operator: mean
    ensemble_statistics:
      statistics: ["mean"]


